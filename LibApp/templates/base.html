<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Library Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'library_app:dashboard' %}">Library System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'library_app:book_list' %}">Books</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'library_app:student_list' %}">Students</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'library_app:issue_book' %}">Issue</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'library_app:reports' %}">Reports</a></li>
          </ul>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="/admin/logout/">Logout</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="/admin/login/">Admin Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
